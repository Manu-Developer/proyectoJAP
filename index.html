<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>eMercado - Todo lo que busques está aquí</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<main class="form-signin">
			<form>
				<img class="mb-4 login-img" src="img/login.png" alt="Imagen de Login" />
				<h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
				<label for="email" class="sr-only">Email</label>
				<input type="text" id="email" class="form-control" placeholder="Email" required autofocus />
				<p id="msg-info1"></p>
				<label for="password" class="sr-only">Contraseña</label>
				<input type="password" id="password" class="form-control" placeholder="Contraseña" required />
				<p id="msg-info2"></p>
				<button class="btn btn-lg btn-primary btn-block mt-3" id="btnSubmit" type="submit">Sign in</button>
			</form>
		</main>
		<footer class="text-muted">
			<div class="container">
				<p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> - 2022</p>
				<p>Clickea<a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
			</div>
		</footer>
		<script src="./js/login.js"></script>
	</body>
</html>
